<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>برای الینای ❤️</title>
    <style>
        body {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            padding: 50px;
        }
        h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.2rem;
            margin-top: 20px;
        }
        .heart {
            font-size: 3rem;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>💖 الینای عزیزم 💖</h1>
    <p>دختر نازم همیشه  دوست دارم لبخندتو ببینم مادری! 💕</p>
    <p class="heart">❤️</p>
</body>
</html>
